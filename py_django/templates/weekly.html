<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HI</title>
    {% load staticfiles %}
</head>
<body><br>

<div>
    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
            <span id="rw">任务填写</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation"><a role="menuitem" tabindex="1" href="javascript:Write('日志',1)">日志</a></li>
            <li role="presentation"><a role="menuitem" tabindex="2" href="javascript:Write('周报',2)">周报</a></li>
            <li role="presentation"><a role="menuitem" tabindex="3" href="javascript:Write('月报',3)">月报</a></li>
        </ul>
    </div>
</div>
<div class="col-sm-8 col-sm-offset-2">

    <div id="daily" class="form-group" style="display: none">
        <div class="input-group date form_date col-md-2" data-date="2016-09-16"
             data-date-format="yyyy-mm-dd" data-link-field="dtp_input1">
            <input class="form-control" size="16" id="date1" type="text" value="2016-01-01" readonly>
{#            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>#}
            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
        </div>
    </div>
</div>

</body>
<script>
    $('.form_date').datetimepicker({
        language: 'fr',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0,
        // showMeridian: 1 选到时间
    });

    function  Write(data,kind) {
        rw=$("#rw");
        rw.html(data);
        if(kind==1){
            daily=$("#daily");
            daily.css("display","block");
        }
        return false;
    }

</script>
</html>
